<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:replace="~{ /fragments/header.html :: header }"></div>
<!-- header replace -->

<!-- 내용 섹션 시작 -->
<div class="container" style="margin-top: 30px; height: 800px;">	
	<div class="row">
	<h1>승인 대기 상품목록</h1><br>
		<div class="col-sm-4" th:each="product : ${ productList }">
			<a th:href="@{ |/seller/product/${ product.pno }| }" class="text-info">
				<h3 th:text="${ product.name }"></h3>
				<img class="img-fluid" th:src="@{ /images/product/ } + ${ product.imageName }" width="350">
				<p th:text="${ product.content }"></p>
			</a>
			<hr class="d-sm-none">
		</div>
	</div>
<th:block th:if="${ productList.getTotalElements() != 0 }">
	<div th:replace="~{ /fragments/pagination.html :: pagination }"></div>
	<!-- pagination replace -->
</th:block>
</div>
<!-- 내용 섹션 끝 -->

<div th:replace="~{ /fragments/footer.html :: footer }"></div>
<!-- footer replace -->
