<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{ /fragments/login_header.html :: header }"></div>
<!-- header replace -->

<!-- 내용 섹션 시작 -->
<form method="post" action="/sellerApply">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="아이디" name="id" id="id" required="required">
		<input type="button" class="btn btn-light" id="checkBtn" value="중복확인">
		<font id="checkId" size="2"></font>
	</div>
	<div class="form-group">
		<input type="password" class="form-control" placeholder="비밀번호" name="pwd" id="pwd" required="required">
	</div>
	<div class="form-group">
		<input type="password" class="form-control" placeholder="비밀번호 확인" name="pwd2" id="pwd2" required="required">
		<font id="checkPw" size="2"></font>
	</div>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="판매자명" name="name" id="name" required="required">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="브랜드 설명" name="content" id="content" required="required">
	</div>
	<div class="form-group">
		<input type="email" class="form-control" placeholder="이메일" name="email" id="email" required="required">
	</div>
	<div class="form-group">
		<input type="tel" class="form-control" placeholder="전화번호" name="phone" id="phone" required="required" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="우편번호" name="zipcode" id="zipcode" required="required">
		<input type="button" id="kakaoAddr" value="우편번호 찾기" class="btn btn-light"><br>
	</div>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="주소" name="address" id="address" required="required">
		<input type="text" class="form-control" placeholder="상세주소" name="address" id="addrDetail" required="required">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="사업자번호" name="regno" id="regno" required="required">
	</div>
	<button type="submit" class="btn btn-primary" onclick="applyCheck()">입점신청</button>
</form>
<!-- 내용 섹션 끝 -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript">
	//아이디 중복확인
	$("#checkBtn").click(function(){
		var userId = $("#id").val(); // input_id에 입력되는 값
		
		if(userId == "") {
			alert("아이디를 입력해주세요.");
			return false;
		} else {
			$.ajax({
				url : "/seller/idCheck",
				type : "post",
				data : {userId: userId},
				dataType : 'json',
				success : function(result){
					if(result == 0){
						$("#checkId").html('사용할 수 없는 아이디입니다.');
						$("#checkId").attr('color','red');
					} else{
						$("#checkId").html('사용할 수 있는 아이디입니다.');
						$("#checkId").attr('color','green');
					} 
				},
				error : function(){
					alert("서버 요청 실패");
				}
			});
		}
	});
	
	// 비밀번호 확인
	$("#pwd2").focusout(function(){
    	var pass1 = $("#pwd").val();
        var pass2 = $("#pwd2").val();
        
        if (pass1 != "" || pass2 != ""){
        	if (pass1 == pass2){
            	$("#checkPw").html('비밀번호가 일치합니다.');
            	$("#checkPw").attr('color','green');
            } else {
            	$("#checkPw").html('비밀번호가 일치하지 않습니다. 다시 입력해주세요.');
                $("#checkPw").attr('color','red');
            }
        }
    });
	
	//
	function applyCheck() {
		//console.log($("#checkId").css('color'));
		if($("#checkId").text() == "") {
			alert("아이디 중복확인 해주세요.");
			return false;
		} else if($("#checkId").attr('color') == "red") {
			alert("사용할 수 있는 아이디로 다시 입력해주세요.");
			return false;
		}
		
		return true;
	}
	
	// 카카오 주소api 사용
	$("#kakaoAddr").click(function(){
		// 카카오 지도 입력창
		new daum.Postcode({
            oncomplete: function(data) { //선택시 입력값 세팅
            	// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }
			
                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipcode').value = data.zonecode;
                document.getElementById("address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("addrDetail").focus();
            }
        }).open();
	});
</script>

<div th:replace="~{ /fragments/footer.html :: footer }"></div>
