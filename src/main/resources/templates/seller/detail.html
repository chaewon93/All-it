<!-- header replace -->

<!-- 내용 섹션 시작 -->
<form method="post" th:action="@{ /seller/product/modify }" id="productDetail" enctype="multipart/form-data">
	<div class="form-group">
		<!-- <input type="text" th:value="${ #authentication.principal.seller.id }" name="seller" id="seller"> -->
		<span>판매자:</span><input type="text" th:value="${ product.seller.id }" name="sid" id="sid">
		<span>현재 로그인:</span><input type="text" th:value="${ session.seller.id }" name="seller" id="seller">
		<span>상품번호:</span><input type="text" th:value="${ product.pno }" name="pno" id="pno">
		<img class="img-fluid" th:src="@{ /images/ } + ${ product.imageName }" width="350"><br>
		<span>조회수: </span><span th:text="${ product.count }" style="color: green;"></span><br>
		<span>별점: </span><span th:text="${ product.rating }" style="color: purple;"></span><br>
		<span>좋아요: </span><span th:text="${ product.hit }" style="color: aqua;"></span><br>
		<label for="sel1">카테고리</label>
		<select class="form-control" name="category" id="category">
			<option>==카테고리==</option>
			<option th:value="1" th:selected="${ product.category}=='1'">패션</option>
			<option th:value="2" th:selected="${ product.category}=='2'">식품</option>
			<option th:value="3" th:selected="${ product.category}=='3'">주방용품</option>
			<option th:value="4" th:selected="${ product.category}=='4'">생활용품</option>
			<option th:value="5" th:selected="${ product.category}=='5'">인테리어</option>
			<option th:value="6" th:selected="${ product.category}=='6'">가전제품</option>
			<option th:value="7" th:selected="${ product.category}=='7'">스포츠/레저</option>
			<option th:value="8" th:selected="${ product.category}=='8'">도서/음반/DVD</option>
			<option th:value="9" th:selected="${ product.category}=='9'">반려동물용품</option>
			<option th:value="10" th:selected="${ product.category}=='10'">건강식품</option>	
		</select>
		<label for="name">상품명</label>
		<input type="text" class="form-control" th:value="${ product.name }" name="name" id="name"/>
		<label for="price">판매가</label>
		<input type="text" class="form-control" th:value="${ product.price }" name="price" id="price"/>
		<label for="content">상품설명</label>
		<textarea class="form-control" th:text="${ product.content }" rows="5" name="content" id="content"></textarea>
		<label for="image">이미지 업로드</label>
		<input type="hidden" th:value="${ product.imageName }" name="imageName" id="imageName">
		<input type="file" class="form-control-file border" name="imageFile" id="imageFile"/>
	</div>
	<button type="submit" class="btn btn-light" id="modify">상품수정</button>
	<button type="button" class="btn btn-light" id="delete">삭제</button>
	<button type="button" class="btn btn-light" id="hit">좋아요</button> <br> <br>
</form>
<!-- 내용 섹션 끝 -->

<!-- 댓글 출력 섹션 시작 -->

		  		<span>좋아요 </span><span th:text="${ review.hit }"></span>개
	  			<!-- <p th:text="${ review.member.id }"></p> -->
	  		</div>
	  		<div class="d-flex">
	  			<!-- 
				<button class="badge" id="reviewModifyView" style="color: black" th:onclick="'javascript:index.modifyReviewView(this, ' +${ review.rating }+ ', ' +${ review.rvno }+');'">수정</button>
	  			<button class="badge" id="reviewDelete" style="color: black" th:onclick="'javascript:index.deleteReview(pno.value, ' +${ review.rvno }+ ');'">삭제</button>
	  			<button class="badge" id="reviewHit" style="color: black" th:onclick="'javascript:index.hitReview(pno.value, seller.value, ' +${ review.rvno }+ ');'">좋아요</button>
	  			<button class="badge" id="reviewReplyView" style="color: black" th:onclick="'javascript:index.replyReviewView(this, ' +${ review.rvno } + ');'">답글</button>

	    <div id="review-reply" style="display: none">
  			<div class="card-body">
				<textarea class="form-control" id="reply-content" rows=""></textarea>
			</div>
			<div class="card-footer">
				<input type="text" id="reply-rvno">
				<!-- <input type="file" class="form-control-file border" name="reviewImageFile" id="reviewImageFile"/> -->
				<button type="button" class="btn btn-primary" id="reviewReply" th:onclick="'javascript:index.replyReview(this, pno.value);'">작성</button>

	</ul>
</div>  <br>
<!-- 댓글 출력 섹션 끝 -->

	<form id="review-save-form">
		<!-- 
		<input type="text" id="mid" th:value="${ #authentication.principal.member.id }">
		<input type="text" id="sid" th:value="${ #authentication.principal.seller.id }">
		 -->
		<span>판매자:</span><input type="text" th:value="${ product.seller.id }" name="sid" id="sid">
		<span>현재 로그인:</span><input type="text" th:value="${ session.seller.id }" name="sellerr" id="sellerr">

<!-- 자바스트립트 섹션 시작 -->
<script type="text/javascript">
$("#modify").click(function() {
	let category = $("#category").val();
	let name = $("#name").val();
	let price = $("#price").val();
	let content = $("#content").val();
	let imageFile = $("#imageFile").val();
	
	if(category == 0) {
		alert('카테고리를 선택해주세요');
		return false;
	}
	if(name.trim() == "") {
		alert('상품명을 입력해주세요');
		return false;
	}
	if(price.trim() == "") {
		alert('판매가를 입력해주세요');
		return false;
	}
	if(content.trim() == "") {
		alert('상품에 대한 설명을 입력해주세요');
		return false;
	}
	if(imageFile == "") {
		alert('이미지 파일을 포함해주세요');
		return false;
	}
})

let index = {
	init:function() {
		$("#delete").on("click", ()=>{
			this.deleteByPno();
		});
		$("#hit").on("click", ()=>{
			this.hit();
		});
		$("#reviewSave").on("click", () =>{
			this.saveReview();
		});
	},
	
	// 상품 삭제
	deleteByPno:function() {
		let pno = $("#pno").val()
		$.ajax({
			type: "delete",
			url: '/seller/product/delete/'+pno,
			contentType: "application/json; charset=utf-8", // body 데이터의 타입을 표시
		}).done(function(response){ // 처리 성공 시
			alert('삭제가 완료되었습니다');
			location.href="/seller/";
		}).fail(function(error){ // 처리 실패 시
			alert(JSON.stringify(error));
		});
	},
	
	// 상품 좋아요
	hit:function() {
		let data = {
			pno: $("#pno").val(),
			sid: $("#sid").val()
		}
		$.ajax({
			type: "put",
			url: '/seller/product/hit/${data.pno}',
			data: JSON.stringify(data),
			contentType: "application/json; charset=utf-8", // body 데이터의 타입을 표시
		}).done(function(response){ // 처리 성공 시
			window.location.reload();
		}).fail(function(error){ // 처리 실패 시
			alert(JSON.stringify(error));
		});
	},
	
	// 리뷰 작성
	saveReview:function() {
		let data = {
			//sid: $("#sid").val(),
			pno: $("#pno").val(),
			content: $("#review-save-content").val(),
			rating: $("#rating").val()
		}
		if(data.content.trim() == "") {
			alert('내용을 입력해주세요');
			return false;
		} else {	
			$.ajax({
				type: "post",
				url: '/review/save/${data.pno}',
				data: JSON.stringify(data),
				contentType: "application/json; charset=utf-8", // body 데이터의 타입을 표시
			}).done(function(response){ // 처리 성공 시
				alert('댓글이 작성되었습니다');
				window.location.reload();
			}).fail(function(error){ // 처리 실패 시
				alert(JSON.stringify(error));
			});
		}
	},

	// 댓글 수정버튼
	modifyReviewView:function(btn, rating, rvno) {
		btn.parentElement.parentElement.nextElementSibling.firstElementChild.nextElementSibling.firstElementChild.value = rating;
		btn.parentElement.parentElement.nextElementSibling.firstElementChild.nextElementSibling.firstElementChild.nextElementSibling.value = rvno;
		btn.parentElement.parentElement.nextElementSibling.style.display = 'block';
	},

	// 댓글 수정
	modifyReview:function(btn, pno) {
		let data = {
			pno: pno,
			content: btn.parentElement.previousElementSibling.firstElementChild.value, 
			rating: btn.parentElement.firstElementChild.value,
			rvno: btn.parentElement.firstElementChild.nextElementSibling.value
		}
			$.ajax({
				type: "put",
				url: '/review/modify/${data.pno}/${data.rvno}',
				data: JSON.stringify(data),
				contentType: "application/json; charset=utf-8", // body 데이터의 타입을 표시
			}).done(function(response){ // 처리 성공 시
				alert('댓글이 수정되었습니다');
				window.location.reload();
			}).fail(function(error){ // 처리 실패 시
				alert(JSON.stringify(error));
			});
	},
	
	// 리뷰 답글 버튼
	replyReviewView:function(btn, rvno) {
		btn.parentElement.parentElement.nextElementSibling.nextElementSibling.firstElementChild.nextElementSibling.firstElementChild.value = rvno;
		btn.parentElement.parentElement.nextElementSibling.nextElementSibling.style.display = 'block';
	},
	
	// 리뷰 답글 작성
	replyReview:function(btn, pno) {
		let data = {
			pno: pno,
			content: btn.parentElement.previousElementSibling.firstElementChild.value, 
			rvno: btn.parentElement.firstElementChild.value
		}
			$.ajax({
				type: "post",
				url: '/review/save/${data.pno}/reply/${data.rvno}',
				data: JSON.stringify(data),
				contentType: "application/json; charset=utf-8", // body 데이터의 타입을 표시
			}).done(function(response){ // 처리 성공 시
				alert('답글이 작성되었습니다');
				window.location.reload();
			}).fail(function(error){ // 처리 실패 시
				alert(JSON.stringify(error));
			});
	},
	
	// 리뷰 수정/답글 작성 취소
	cancleReview:function(btn) {
		document.getElementById("modifying-content").value = "";
		btn.parentElement.parentElement.style.display = 'none';
	},

	// 리뷰 삭제
	deleteReview:function(pno, rvno) {
		let data = {
			pno: pno,
			rvno: rvno
		}
		console.log("data = ", data);
		const check = confirm("삭제하시겠습니까?");
		if(check === true) {	
			$.ajax({
				type: "delete",
				url: '/review/delete/${data.pno}/${data.rvno}',
				data: JSON.stringify(data),
				contentType: "application/json; charset=utf-8", // body 데이터의 타입을 표시
			}).done(function(response){ // 처리 성공 시
				alert('댓글이 삭제되었습니다');
				window.location.reload();
			}).fail(function(error){ // 처리 실패 시
				alert(JSON.stringify(error));
			});
		}
	}, 

	// 리뷰 좋아요
	hitReview:function(pno, sid, rvno) {
		let data = {
			pno: pno,
			sid: sid,
			rvno: rvno
		}
		console.log("data = ", data);
		$.ajax({
			type: "put",
			url: '/review/hit/${data.pno}/${data.rvno}',
			data: JSON.stringify(data),
			contentType: "application/json; charset=utf-8", // body 데이터의 타입을 표시
		}).done(function(response){ // 처리 성공 시
			window.location.reload();
		}).fail(function(error){ // 처리 실패 시
			alert(JSON.stringify(error));
		});
	}
}

index.init();

</script>
<!-- 자바스트립트 섹션 끝 -->
