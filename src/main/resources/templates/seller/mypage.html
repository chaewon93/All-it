<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:replace="~{ /fragments/header.html :: header }"></div>
<!-- header replace -->

<!-- 내용 섹션 시작 -->
<form method="post" id="frm">
	<div class="form-group">
		<input type="text" class="form-control" th:value="${ #authentication.principal.seller.id }" name="id" id="id">
		<input type="button" class="btn btn-light" id="checkBtn" value="중복확인">
		<font id="checkId" size="2"></font>
	</div>
	<div class="form-group">
		<input type="password" class="form-control" placeholder="비밀번호" name="pwd" id="pwd">
	</div>
	<div class="form-group">
		<input type="password" class="form-control" placeholder="비밀번호 확인" name="pwd2" id="pwd2">
		<font id="checkPw" size="2"></font>
	</div>
	<div class="form-group">
		<input type="text" class="form-control" th:value="${ #authentication.principal.seller.name }" name="name" id="name">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" th:value="${ #authentication.principal.seller.content }" name="content" id="content">
	</div>
	<div class="form-group">
		<input type="email" class="form-control" th:value="${ #authentication.principal.seller.email }" name="email" id="email">
	</div>
	<div class="form-group">
		<input type="tel" class="form-control" th:value="${ #authentication.principal.seller.phone }" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="우편번호" name="zipcode" id="zipcode">
		<input type="button" id="kakaoAddr" value="우편번호 찾기" class="btn btn-light"><br>
	</div>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="주소" name="address" id="address">
		<input type="text" class="form-control" placeholder="상세주소" name="address" id="addrDetail">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" th:value="${ #authentication.principal.seller.regno }" name="regno" id="regno">
	</div>
	<input type="hidden" class="form-control" th:value="${ #authentication.principal.seller.pwd }" name="dbPwd" id="dbPwd">
	<button type="button" class="btn btn-primary" id="modify">수정</button>
	<button type="button" class="btn btn-primary" id="quit">탈퇴</button>
</form>
<!-- 내용 섹션 끝 -->

<!-- 자바스트립트 섹션 시작 -->
<script type="text/javascript">
let index = {
	init:function() {
		if($("#id").val() == null){
			alert("잘못된 접근입니다. 다시 시도해주세요.");
			location.replace("/");
		} else {
			var gender = $("#gender").val();
			
			switch(gender) {
			case '남':
				$("#m").prop('checked', true);
				break;
			case '여':
				$("#f").prop('checked', true);
				break;
			case '안함':
				$("#n").prop('checked', true);
				break;
			case '':
				$("#n").prop('checked', true);
				break;
			}
		}
	}
}; 

index.init();
	
//아이디 중복확인
$("#checkBtn").click(function(){
	var userId = $("#id").val(); // input_id에 입력되는 값
	
	if(userId == "") {
		alert("아이디를 입력해주세요.");
		return false;
	} else {
		$.ajax({
			url : "/sellerIdCheck",
			type : "post",
			data : {userId: userId},
			dataType : 'json',
			success : function(result){
				if(result == 0){
					$("#checkId").html('사용할 수 없는 아이디입니다.');
					$("#checkId").attr('color','red');
				} else{
					$("#checkId").html('사용할 수 있는 아이디입니다.');
					$("#checkId").attr('color','green');
				} 
			},
			error : function(){
				alert("서버 요청 실패");
			}
		});
	}
});

// 비밀번호 확인
$("#pwd2").focusout(function(){
	var pass1 = $("#pwd").val();
    var pass2 = $("#pwd2").val();
    
    if (pass1 != "" || pass2 != ""){
    	if (pass1 == pass2){
        	$("#checkPw").html('비밀번호가 일치합니다.');
        	$("#checkPw").attr('color','green');
        } else {
        	$("#checkPw").html('비밀번호가 일치하지 않습니다. 다시 입력해주세요.');
            $("#checkPw").attr('color','red');
        }
    }
});
	
// 카카오 주소api 사용
$("#kakaoAddr").click(function(){
	// 카카오 지도 입력창
	new daum.Postcode({
           oncomplete: function(data) { //선택시 입력값 세팅
           	// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

               // 각 주소의 노출 규칙에 따라 주소를 조합한다.
               // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
               var addr = ''; // 주소 변수
               var extraAddr = ''; // 참고항목 변수

               //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
               if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                   addr = data.roadAddress;
               } else { // 사용자가 지번 주소를 선택했을 경우(J)
                   addr = data.jibunAddress;
               }
		/*
               // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
               if(data.userSelectedType === 'R'){
                   // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                   // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                   if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                       extraAddr += data.bname;
                   }
                   // 건물명이 있고, 공동주택일 경우 추가한다.
                   if(data.buildingName !== '' && data.apartment === 'Y'){
                       extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                   }
                   // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                   if(extraAddr !== ''){
                       extraAddr = '(' + extraAddr + ')';
                   }
                   // 조합된 참고항목을 해당 필드에 넣는다.
                   document.getElementById("addrExtra").value = extraAddr;
               
               } else {
                   document.getElementById("addrExtra").value = '';
               }
		*/
               // 우편번호와 주소 정보를 해당 필드에 넣는다.
               document.getElementById('zipcode').value = data.zonecode;
               document.getElementById("address").value = addr;
               // 커서를 상세주소 필드로 이동한다.
               document.getElementById("addrDetail").focus();
           }
       }).open();
});

// 회원 정보수정

	}

	if(name.trim() == "") {

		return false;
	}
	if(content.trim() == "") {
		alert('브랜드에 대한 설명을 입력해주세요');
		return false;
	}
	if(email.trim() == "") {
		alert('이메일 주소를 입력해주세요');
		return false;
	}
	if(phone.trim() == "") {

	}

	}

			var modCheck = window.confirm("이대로 정보를 수정하시겠습니까?");
			
			if(modCheck) {
				$("#frm").attr("action", "/seller/modify");
				$("#frm").submit();
			} else {
				return false;
			}
        }
       }
});

</script>
