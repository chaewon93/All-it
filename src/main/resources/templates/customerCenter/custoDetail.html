<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form th:action="@{/admin/updateCusto}" method="post" name="custo">
<table >
	<input type="hidden" name="cno" th:value="${custo.cno}"/>
	<tr>
		<td>
			<select name="category">
				<option value="공지사항" th:selected="${custo.category}=='공지사항'">공지사항</option>
				<option value="이벤트" th:selected="${custo.category}=='이벤트'">이벤트</option>
				<option value="자주하는질문-주문/결제" th:selected="${custo.category}=='자주하는질문-주문/결제'" >자주하는질문-주문/결제</option>
				<option value="자주하는질문-회원서비스" th:selected="${custo.category}=='자주하는질문-회원서비스'">자주하는질문-회원서비스</option>
				<option value="자주하는질문-배송문의" th:selected="${custo.category}=='자주하는질문-배송문의'">자주하는질문-배송문의</option>
				<option value="자주하는질문-반품/교환/환불" th:selected="${custo.category}=='자주하는질문-반품/교환/환불'">자주하는질문-반품/교환/환불</option>
				<option value="테스트용 신고" th:selected="${custo.category}=='테스트용 신고'">테스트용 신고</option>
			</select>
		</td>
	</tr>
	<tr>
		<td bgcolor="orange" width="70" th:text="제목"></td><td align="left">
		<input type="text" name="title" th:value="${custo.title}"/></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="내용"></td><td align="left">
		<textarea name="content" cols="40" rows="10" th:text="${custo.content}"></textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
		<input type="submit" value="수정"/></td>
	</tr>
	<tr>
		<th>
		<input type="button" value="뒤로가기" onclick="history.back()"> <br>
		<button type="button" th:onclick="|location.href='@{/admin/deleteCusto?(cno=${custo.cno})}'|">답변삭제</button><br>
		<a th:href="@{/admin/deleteCusto(cno=${custo.cno})}" th:text="답변삭제"></a>
		</th>
	</tr>		
</table>
</form>


</body>
</html>
