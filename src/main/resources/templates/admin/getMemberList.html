<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- header replace -->
<div th:replace="~{ /fragments/header.html :: header }"></div>

<head>
	<title>All it - I have a All it</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<!-- 내용 섹션 시작 -->
<div class="container" style="margin-top: 30px; background-color: white">
<h1>회원 목록</h1>
<table th:align="center" th:cellpadding="3" th:cellspacing="0" th:width="900" class="table">
<tr>
	<th width="80">번호</th>
	<th width="150">아이디</th>
	<th width="100">이름</th>
	<th width="100">성별</th>
	<th width="100">등급</th>
	<th width="100">우편번호</th>
	<th width="300">주소</th>
	<th width="200">전화번호</th>
</tr>

<tr th:each="member, state : ${list}">
	<td th:text="${state.count}"></td>
	<td th:text="${member.id}"></td>
	<td th:text="${member.name}"></td>
	<td th:if="${member.gender} != null" th:text="${member.gender}"></td>
	<td th:if="${member.gender} == null" th:text="미등록"></td>
	<td th:text="${member.grade}"></td>
	<td th:text="${member.zipcode}"></td>
	<td th:text="${member.address}"></td>
	<td th:text="${member.phone}"></td>
</tr>

</table>
</div>
<div th:replace="~{ /fragments/pagination.html :: pagination }"></div>
<!-- pagination replace -->
<hr>
<a th:href="@{/admin/adminMain}">관리자 메인으로...</a>
	
</body>
<!-- footer replace -->
<div th:replace="~{ /fragments/footer.html :: footer }"></div>
</html>
