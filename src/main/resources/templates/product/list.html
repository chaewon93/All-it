<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{ /fragments/header.html :: header }"></div>
<!-- header replace -->

<!-- 내용 섹션 시작 -->
<div class="container" style="margin-top: 30px; background-color: white">
	<form method="get" th:action="@{ /product/newItem }">
		<input type="text" name="searchKeyword" id="searchKeyword" placeholder="검색어를 입력해주세요">
		<button type="submit" class="btn btn-light">검색</button>
	</form> <br>
	<div class="row">
		<div class="col-sm-4" th:each="product : ${ productList }">
			<!-- <a th:href="@{ /product/detail(pno=${ product.pno }) }"> -->
			<a th:href="@{ |/product/${ product.pno }| }">
				<h2 th:text="${ product.name }"></h2>
				<img th:if="${#strings.isEmpty(product.imageName)}" class="img-fluid" th:src="@{ /img/movie1.jpg }" width="350">
				<img th:if="${not #strings.isEmpty(product.imageName)}" class="img-fluid" th:src="@{ /images/ } + ${ product.imageName }" width="350">
				<p th:text="${ product.content }"></p>
			</a>
			<hr class="d-sm-none">
		</div>
	</div>
</div>
<!-- 내용 섹션 끝 -->

<div th:replace="~{ /fragments/member_pagination.html :: pagination }"></div>
<!-- pagination replace -->

<div th:replace="~{ /fragments/footer.html :: footer }"></div>
<!-- footer replace -->
