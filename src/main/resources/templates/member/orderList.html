<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">
	// 전체선택/해제
	$(function() {
		var chkObj = document.getElementsByName("cno");
		var rowCnt = chkObj.length;
		
		$("input[name='allCheck']").click(function() {
			var chk_listArr = $("input[name='cno']");
			for (var i=0; i<chk_listArr.length; i++){
				chk_listArr[i].checked = this.checked;
			}
			if($("input[name='cno']:checked").length == rowCnt) {
				$("#delCheck").html("전체삭제");
			} else {
				$("#delCheck").html("선택삭제");
			}
		});
		$("input[name='cno']").click(function() {
			if($("input[name='cno']:checked").length == rowCnt) {
				$("input[name='allCheck']")[0].checked = true;
				$("#delCheck").html("전체삭제");
			} else {
				$("input[name='allCheck']")[0].checked = false;
				$("#delCheck").html("선택삭제");
			}
		});
	});
	
	// 장바구니에서 삭제
	function delCart(){
		var valueArr = new Array();
		var list = $("input[name='cno']");
		for(var i=0; i<list.length; i++) {
			if(list[i].checked) {
				valueArr.push(list[i].value);
			}
		}
		if(valueArr.length == 0) {
			alert("장바구니에서 삭제할 상품을 선택해주세요."); 
		} else {
			var chk = confirm("정말 삭제하시겠습니까?");
			if(chk) {
				$.ajax({
					url:'/cart/delCart',
					type:'post',
					traditional: true,
					data:{cnoArr: valueArr},
					//dataType:'json',
					success: function(res){
						alert("선택하신 상품이 삭제되었습니다.");
						location.replace("/cart/cartList");
					}, error: function(xhr,status,err){
						alert("다시 시도해주세요.");				
						console.log('[delCart() ajax error] '+err);
					}			
				}); 
			}
		}
	}
	
	// 장바구니 수량 변경
	$("#quantity").change(function(){
			
		$.ajax({
			url : "/cart/modCart",
			type : "post",
			data : JSON.stringify({
				mid : $("#mid").val(),
				pno : $("#pno").val(),
				quantity : $("#quantity").val(),
				type: "mod"
			}),
			dataType : "text",
			contentType : "application/json; charset=utf-8",
			success : function(data) {
					if (data == 'modCart') {
					alert('상품 수량이 변경되었습니다.');
					location.replace("/cart/cartList");
				} else if (data == 'null') {
					alert('장바구니 조회 중 일시적인 오류입니다.');
				} else {
					alert('로그인이 필요한 서비스입니다.');
				}
			},
			error : function(err) {
				alert("다시 시도해주세요.");
				console.log('[modCart() ajax error] ' + err);
			}
		});
	});
	
	// 주문하기
	function goOrder(){
		var valueArr = new Array();
		var list = $("input[name='cno']");
		for(var i=0; i<list.length; i++) {
			if(list[i].checked) {
				valueArr.push(list[i].value);
			}
		}
		if(valueArr.length == 0) {
			alert("주문할 상품을 선택해주세요."); 
			return false;
		} else {
			$("#cartform").action = "/order/insert";
			$("#cartform").submit();
		}
	}
</script>
</body>
