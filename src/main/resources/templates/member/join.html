<html xmlns:th="http://www.thymeleaf.org">
<!-- header replace -->
<div th:replace="~{ /fragments/header.html :: header }"></div>

<head>
	<title>All it - I have a All it</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">
<h1>회원가입</h1>
<form method="post" action="/member/join">
<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
	<tr>
		<td>아이디*</td>
		<td>
			<input type="text" id="id" name="id" required="required"/>
			<input type="button" id="checkBtn" value="중복확인" onclick="idCheck()">
			<br><font id="checkId" size="2"></font>
		</td>
	</tr>
	<tr>
		<td>비밀번호*</td>
		<td><input type="password" id="pwd" name="pwd" required="required"/></td>
	</tr>
	<tr>
		<td>비밀번호 확인*</td>
		<td><input type="password" id="pwdCheck" name="pwdCheck" required="required"/>
		<br><font id="checkPw" size="2"></font></td>
	</tr>
	<tr>
		<td>이름*</td>
		<td><input type="text" name="name" required="required"/></td>
	</tr>
	<tr>
		<td>이메일*</td>
		<td><input type="email" name="email" required="required" placeholder="000@000.000"/></td>
	</tr>
	<tr>
		<td>전화번호*</td>
		<td><input type="tel" name="phone" required="required" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="000-0000-0000"/></td>
	</tr>
	<tr>
		<td>주소*</td>
		<td>
			<input type="text" id="zipcode" name="zipcode" required="required" placeholder="우편번호"/>
			<input type="button" id="kakaoAddr" value="우편번호 찾기"><br>
			<input type="text" id="addr" name="address" required="required" placeholder="주소"/><br>
			<input type="text" id="addrDetail" name="address" required="required" placeholder="상세주소"/>
			<input type="text" id="addrExtra" name="address" required="required" placeholder="참고항목"/>
		</td>
	</tr>
	<tr>
		<td>생년월일</td>
		<td><input type="text" name="birth" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="0000-00-00"/></td>
	</tr>
	<tr>
		<td>성별</td>
		<td>
			<input type="radio" name="gender" value="남"/> 남
			<input type="radio" name="gender" value="여"/> 여
			<input type="radio" name="gender" value="안함"/> 선택 안 함
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="가입"/>
			<input type="reset" value="취소">
		</td>
	</tr>
</table>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript">
	// 아이디 중복확인
	$("#checkBtn").click(function(){
		var userId = $("#id").val(); // input_id에 입력되는 값
		
		$.ajax({
			url : "/member/idCheck",
			type : "post",
			data : {userId: userId},
			dataType : 'json',
			success : function(result){
				if(result == 0){
					$("#checkId").html('사용할 수 없는 아이디입니다.');
					$("#checkId").attr('color','red');
				} else{
					$("#checkId").html('사용할 수 있는 아이디입니다.');
					$("#checkId").attr('color','green');
				} 
			},
			error : function(){
				alert("서버 요청 실패");
			}
		});
	});
	
	// 비밀번호 확인
	$("#pwdCheck").focusout(function(){
    	var pass1 = $("#pwd").val();
        var pass2 = $("#pwdCheck").val();
        
        if (pass1 != "" || pass2 != ""){
        	if (pass1 == pass2){
            	$("#checkPw").html('비밀번호가 일치합니다.');
            	$("#checkPw").attr('color','green');
            } else {
            	$("#checkPw").html('비밀번호가 일치하지 않습니다. 다시 입력해주세요.');
                $("#checkPw").attr('color','red');
            }
        }
    });
	
	// 카카오 주소api 사용
	$("#kakaoAddr").click(function(){
		// 카카오 지도 입력창
		new daum.Postcode({
            oncomplete: function(data) { //선택시 입력값 세팅
            	// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("addrExtra").value = extraAddr;
                
                } else {
                    document.getElementById("addrExtra").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipcode').value = data.zonecode;
                document.getElementById("addr").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("addrDetail").focus();
            }
        }).open();
	});
</script>
</body>

<!-- footer replace -->
<div th:replace="~{ /fragments/footer.html :: footer }"></div>
