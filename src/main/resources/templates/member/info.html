<html xmlns:th="http://www.thymeleaf.org">
<!-- header replace -->
<div th:replace="~{ /fragments/header.html :: header }"></div>
<div th:replace="~{ /fragments/subMenu.html :: subMenu }"></div>

<head>
	<title>All it - I have a All it</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">
<h1>마이페이지</h1>
<form method="post" id="frm">
<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
	<tr>
		<td>아이디</td>
		<td th:text="${session['member'].id}"></td>
		<input type="hidden" id="userId" th:value="${session['member'].id}">
	</tr>
	<tr>
		<td>비밀번호*</td>
		<td><input type="password" name="pwd" id="pwd" required="required"/></td>
	</tr>
	<tr>
		<td>비밀번호 확인*</td>
		<td><input type="password" name="pwdCheck" id="pwdCheck" required="required"/>
		<br><font id="checkPw" size="2"></font></td>
	</tr>
	<tr>
		<td>이름</td>
		<td th:text="${session['member'].name}"></td>
	</tr>
	<tr>
		<td>이메일*</td>
		<td><input type="email" name="email" required="required" th:value="${session['member'].email}"/></td>
	</tr>
	<tr>
		<td>전화번호*</td>
		<td><input type="tel" name="phone" required="required" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" th:value="${session['member'].phone}"/></td>
	</tr>
	<tr>
		<td>주소*</td>
		<td>
			<input type="text" id="zipcode" name="zipcode" required="required" th:value="${session['member'].zipcode}"/>
			<input type="button" id="kakaoAddr" value="우편번호 찾기"><br>
			<input type="text" id="addr" name="address" required="required" th:value="${addr[0]}"/><br>
			<input type="text" id="addrDetail" name="address" required="required" th:if="${addr.length > 1}" th:value="${addr[1]}"/>
			<input type="text" id="addrDetail" name="address" required="required" th:unless="${addr.length > 1}"/>
			<input type="text" id="addrExtra" name="address" required="required" th:if="${addr.length > 1}" th:value="${addr[2]}"/>
			<input type="text" id="addrExtra" name="address" required="required" th:unless="${addr.length > 1}"/>
		</td>
	</tr>
	<tr>
		<td>생년월일</td>
		<td><input type="text" name="birth" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" th:value="${session['member'].birth}"/></td>
	</tr>
	<tr>
		<td>성별</td>
		<td>
			<input type="hidden" id="gender" th:value="${session['member']?.gender}">
			<input type="radio" name="gender" id="m" value="남" /> 남
			<input type="radio" name="gender" id="f" value="여" /> 여
			<input type="radio" name="gender" id="n" value="안함"/> 선택 안 함
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="회원탈퇴" formaction="/member/userDel" id="delBtn"/>
			<input type="submit" value="정보수정" formaction="/member/infoModify" id="modBtn"/>
			<input type="reset" value="취소">
		</td>
	</tr>
</table>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript">

let index = {
	init:function() {
		var gender = $("#gender").val();
		
		switch(gender) {
		case '남':
			$("#m").prop('checked', true);
			break;
		case '여':
			$("#f").prop('checked', true);
			break;
		case '':
			$("#n").prop('checked', true);
			break;
		}
	}
}; index.init();
	
	// 비밀번호 확인
	$("#pwdCheck").focusout(function(){
    	var pass1 = $("#pwd").val();
        var pass2 = $("#pwdCheck").val();
        
        if (pass1 != "" || pass2 != ""){
        	if (pass1 == pass2){
            	$("#checkPw").html('비밀번호가 일치합니다.');
            	$("#checkPw").attr('color','green');
            } else {
            	$("#checkPw").html('비밀번호가 일치하지 않습니다. 다시 입력해주세요.');
                $("#checkPw").attr('color','red');
            }
        } else {
        	$("#checkPw").html('비밀번호를 입력해주세요.');
            $("#checkPw").attr('color','red');
        }
    });
	
	// 카카오 주소api 사용
	$("#kakaoAddr").click(function(){
		// 카카오 지도 입력창
		new daum.Postcode({
            oncomplete: function(data) { //선택시 입력값 세팅
            	// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("addrExtra").value = extraAddr;
                
                } else {
                    document.getElementById("addrExtra").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipcode').value = data.zonecode;
                document.getElementById("addr").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("addrDetail").focus();
            }
        }).open();
	});
	
	// 회원 정보수정
	$("#modBtn").click(function(){
		var pass1 = $("#pwd").val();
        var pass2 = $("#pwdCheck").val();
        
        if(pass1 != "" || pass2 != ""){
	        if(pass1 != pass2) {
	        	alert("비밀번호를 확인해주세요.");
	        	return false;
	        } else {
				var modCheck = window.confirm("이대로 정보를 수정하시겠습니까?");
				
				if(modCheck) {
					$("#frm").submit();
				} else {
					return false;
				}
	        }
        } else {
        	alert("비밀번호를 입력해주세요.");
        }
	});
	
	// 회원 탈퇴
	$("#delBtn").click(function(){
		var pass1 = $("#pwd").val();
        var pass2 = $("#pwdCheck").val();
        
        if(pass1 != "" || pass2 != ""){
	        if(pass1 != pass2) {
	        	alert("비밀번호를 확인해주세요.");
	        	return false;
	        } else {
	        	var delCheck = window.confirm("정말 탈퇴하시겠습니까? \n탈퇴하시면 모든 정보는 삭제됩니다.");
	    		
	    		if(delCheck) {
	    			$("#frm").submit();
	    		} else {
	    			return false;
	    		}
	        }
        } else {
        	alert("비밀번호를 입력해주세요.");
        }
		
		/*
		var userid = $("#userId").val();
		var delCheck = window.confirm("정말 탈퇴하시겠습니까? \n탈퇴하시면 모든 정보는 삭제됩니다.");
		
		if(delCheck) {
			$.ajax({
				url : "/member/userDel",
				type : "post",
				// async : false,	// 이렇게 설정하면 비동기가 아닌 동기식으로 처리
				data : {userId: userid},
				dataType : 'json',
				success : function(result){
					alert(userid+"님 탈퇴 처리 되었습니다.");
				},
				error : function(){
					alert("서버 요청 실패");
				}
			});
		}
		*/
	});
</script>
</body>

<!-- footer replace -->
<div th:replace="~{ /fragments/footer.html :: footer }"></div>
