<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!-- header replace -->
<div th:replace="~{ /fragments/header.html :: header }"></div>

<head>
	<title>All it - I have a All it</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">
<form action="/member/login" method="post" class="col-lg-12" style="margin: 100px 0;">
<table th:align="center" th:cellpadding="3" th:cellspacing="0">
	<tr>
		<td th:align="center">아이디</td>
		<td><input type="text" name="id" class="form-control mr-sm-2"/></td>
		<td colspan="2" rowspan="2" align="center">
			<input type="submit" value="로그인" class="btn btn-warning" style="height: 100"/>
		</td>
	</tr>
	<tr>
		<td th:align="center">비밀번호</td>
		<td><input type="password" name="pwd" class="form-control mr-sm-2"/></td>
	</tr>
	<tr>
		<td colspan="3" align="center">
			<!-- <a th:href="@{ /member/findIdAndPw }">아이디/비밀번호 찾기</a> -->
			<input type="button" value="아이디/비밀번호 찾기" onclick="find_form()" class="btn btn-light">
		</td>
	</tr>
</table><br>
<div align="center">
	<a href="/oauth2/authorization/google"><img class="img-fluid" th:src="@{ /images/google.png }" width="183" height="45" style="margin-bottom: 5px"></a><br>
	<a href="/oauth2/authorization/facebook"><img class="img-fluid" th:src="@{ /images/facebook.png }" width="183" height="45" style="margin-bottom: 5px"></a><br>
	<a href="/oauth2/authorization/naver"><img class="img-fluid" th:src="@{ /images/naver.png }" width="183" height="45" style="margin-bottom: 5px"></a><br>
	<a href="/oauth2/authorization/kakao"><img class="img-fluid" th:src="@{ /images/kakao.png }" width="183" height="45"></a>
</div>
</form>

<!-- 자바스트립트 섹션 시작 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">
/* 아이디, 비밀번호 찾기 화면 요청 */
function find_form() {
	var url = "findIdAndPw";
	
	window.open(url, "_blank_", 
		"toolbar=no, menubar=no, scrollbars=yes, resizable=no, width=550, height=550");
}
</script>
<!-- 자바스트립트 섹션 끝 -->

</body>

<!-- footer replace -->
<div th:replace="~{ /fragments/footer.html :: footer }"></div>
